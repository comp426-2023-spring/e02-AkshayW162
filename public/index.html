<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>RPS and RPLS</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="ruleInfo">
            <a href="https://www.wikihow.com/Play-Rock,-Paper,-Scissors">RPS Rules </a>
            <br>
            <a href="https://www.wikihow.com/Play-Rock-Paper-Scissors-Lizard-Spock">RPSLS Rules</a>
        </div>
        <div>
            <br>
            <label for="gameMode">Choose game mode:</label>
            <div class="dropdown">
                <select id="gameMode">
                    <option value="rpsls">Rock-Paper-Scissors-Lizard-Spock (RPSLS)</option>
                    <option value="rps">Rock-Paper-Scissors (RPS)</option>
                </select>
            </div>
        </div>
        <div>
            <br>
            <label for="oppType">Choose Opponent:</label>
            <div class="dropdown">
                <select id="oppType">
                    <option value="opponent">Opponent</option>
                    <option value="random">Random Draw</option>
                </select>
            </div>
            <br>
            <div id="playContainer"></div>
            <button id="playButton" type="button" onclick="play()">Play</button>
            <div id="resultContainer"></div>
        </div>
        <script src="scripts.js"></script>
    </body>
</html>
